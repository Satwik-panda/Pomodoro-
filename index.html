<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pomodoro</title>
</head>
<body>
    <p id="title"><span style="color: black;">P</span><span style="color: white;">omodoro</span></p>
    <div class="container">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis" id="timer" ></h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4" id="status">Work</p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" id="start" class="btn btn-dark btn-lg px-4 gap-3"  fdprocessedid="glhpcc" onclick="startTimer()" >Start</button>
                <button type="button" id="reset" class="btn btn-warning btn-lg px-4" fdprocessedid="k0z3gj" onclick="resetTimer()">Reset</button>
              </div>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
